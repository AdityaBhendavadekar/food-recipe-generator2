<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateful.AI - Recipe Generation</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-[#fdfdfd] min-h-screen">

  <!-- Navbar -->
  <div class="navbar bg-[#6c63ff] flex justify-between items-center py-3 px-6 text-white shadow-lg">
    <div class="logo flex items-center font-bold text-xl">
      <img src="https://placehold.co/40x40/6c63ff/ffffff?text=AI" alt="Logo" class="rounded-full mr-3">
      Plateful.AI
    </div>
    <div class="nav-links flex space-x-5">
      <a href="#" class="text-white text-base transition-colors hover:text-gray-200">Home</a>
      <a href="#" class="text-white text-base transition-colors hover:text-gray-200">About</a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container flex flex-col lg:flex-row justify-center items-center lg:items-start p-8 gap-8">
    <!-- Left side: Upload and Predictions -->
    <div class="flex flex-col items-center">
      <!-- Upload box -->
      <div class="upload-box w-full max-w-sm h-72 border-2 border-dashed border-gray-400 rounded-lg flex flex-col justify-center items-center text-gray-500 text-base text-center overflow-hidden mb-4 transition-all duration-300 hover:border-[#6c63ff]" id="upload-box">
        <i class="bi bi-cloud-upload-fill text-6xl text-[#6c63ff] mb-2"></i>
        <p>No file chosen, yet!</p>
      </div>

      <!-- Hidden file input -->
      <input type="file" id="file-input" name="file" accept="image/*" class="hidden">

      <!-- Buttons -->
      <button class="btn w-full max-w-sm py-3 mb-4 rounded-full text-white font-bold text-base cursor-pointer bg-gradient-to-r from-[#6c63ff] to-[#8b5cf6] transition-opacity duration-300 hover:opacity-90" id="choose-btn">UPLOAD A FOOD IMAGE</button>
      <button class="btn w-full max-w-sm py-3 rounded-full text-white font-bold text-base cursor-pointer bg-gradient-to-r from-[#6c63ff] to-[#8b5cf6] transition-opacity duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed" id="predict-btn" disabled>PREDICT FOOD CLASS</button>

      <!-- Loader -->
      <div class="loader hidden mt-4 border-4 border-gray-300 border-t-[#6c63ff] rounded-full w-10 h-10 animate-spin" id="loader"></div>

      <!-- Prediction result card -->
      <div class="result-card hidden w-full max-w-sm border border-gray-300 rounded-lg p-4 bg-gray-50 mt-4 shadow-md" id="result-card">
        <h3 class="text-lg font-semibold text-[#6c63ff] mb-2">Predicted Food</h3>
        <ul id="prediction-list" class="list-none p-0 m-0">
          <!-- Prediction list items will be injected here -->
        </ul>
      </div>
    </div>

    <!-- Right side: Info Card and Recipes -->
    <div class="card w-full lg:w-1/2 border border-gray-300 rounded-lg overflow-hidden bg-white shadow-lg">
      <!-- <img src="https://placehold.co/1000x500/E5E7EB/6b7280?text=Delicious+Food" alt="Food Image" class="w-full h-auto object-cover"> -->
      
      <!-- Placeholder for recipes, initially hidden -->
      <div class="card-content p-6">
        <h2 class="text-2xl font-bold text-[#6c63ff] mb-2">Recipe Generation from Food Image</h2>
        <p class="text-gray-700 mb-2">Upload a food image and let our AI predict its food name.</p>
        <p class="text-gray-700">Weâ€™ll generate top predictions with confidence scores.</p>
        <div id="recipes-container" class="mt-6">
            <div id="scrollable-recipes">
            <!-- This is where the new tabs and content will be dynamically injected. -->
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
