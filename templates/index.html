<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateful.AI - Recipe Generation</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="Logo">
      Plateful.AI
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Left side -->
    <div>
      <!-- Upload box -->
      <div class="upload-box" id="upload-box">
        <i class="bi bi-cloud-upload-fill"></i>
        <p>No file chosen, yet!</p>
      </div>

      <!-- Hidden file input -->
      <input type="file" id="file-input" name="file" accept="image/*">

      <!-- Buttons -->
      <button class="btn" id="choose-btn">UPLOAD A FOOD IMAGE</button>
      <button class="btn" id="predict-btn" disabled>PREDICT FOOD CLASS</button>

      <!-- Loader -->
      <div class="loader" id="loader" style="display:none;"></div>

      <!-- Prediction result card -->
      <div class="result-card" id="result-card" style="display:none;">
        <h3>Predicted Food</h3>
        <ul id="prediction-list"></ul>
      </div>
    </div>

    <!-- Right side info card -->
    <div class="card">
      <img src="{{ url_for('static', filename='images/cover.jpg') }}" alt="Food Image">
      <div class="card-content">
        <h2>Recipe Generation from Food Image</h2>
        <p>Upload a food image and let our AI predict its food name.</p>
        <p>Weâ€™ll generate top predictions with confidence scores.</p>
        <p class="processing-time">Processing time: ~40s</p>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
